<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cats vs. Dogs</title>
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">

      <div class="jumbotron row">
        <div class="col-xs-12">
          <h1>Cats vs. Dogs!</h1>
          <p>Click the button for the team you are rooting for:</p>
        </div>
        <div class="row">
          <div class="col-xs-6">
            <button class="btn btn-default btn-block" id="gocats">Go CATS!</button>
            <img class="img-responsive cats" src="img/cat1.png">
            </ul>
          </div>
          <div class="col-xs-6">
            <button class="btn btn-inverse btn-block" id="godogs">Go DOGS!</button>
            <img class="img-responsive dogs" src="img/dog1.png">
            </ul>
          </div>
        </div>
      </div>


      <div class="row">
        <div class="col-xs-6">
          <ul id="cats" class="unstyled">
          </ul>
        </div>
        <div class="col-xs-6">
          <ul id="dogs" class="unstyled">
          </ul>
        </div>
      </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
